<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Office GIF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .header {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .gif-container {
            text-align: center;
        }

        .gif-container img {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Officegif!</h1>
        {% if gif_url %}
            <img src="{{ gif_url }}" alt="Random The Office GIF">
        {% else %}
            <p>Sorry, couldn't fetch a GIF at the moment.</p>
        {% endif %}
        <p>{{ message }}</p>
        <p>The hostname of this server is: {{ hostname }}</p>
    </div>
</body>
</html>
