<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Website with GIF Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-size: cover;
        }
        .content {
            text-align: center;
            padding: 50px;
            color: #fff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to the Simple Website!</h1>
        {% if gif_url %}
            <img src="{{ gif_url }}" alt="Random The Office GIF">
        {% else %}  
            <p>Sorry, couldn't fetch a GIF at the moment.</p>  
        {% endif %}
        <p>{{ message }}</p>
        <p>The hostname of this server is: {{ hostname }}</p>
    </div>
</body>
</html>
