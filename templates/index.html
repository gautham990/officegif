<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>"The Office" GIF</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .header {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            z-index: 1;
        }

        .gif-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .gif-container img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="header">
        <p>server: {{ hostname }}</p>
        <p>{{ message }}</p>
    </div>
    <div class="gif-container">
        {% if gif_url %}
            <img src="{{ gif_url }}" alt="Random The Office GIF">
        {% else %}
            <p>Sorry, couldn't fetch a GIF at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
